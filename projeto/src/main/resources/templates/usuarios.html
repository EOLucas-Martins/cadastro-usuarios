<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Usuários Cadastrados</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " />
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <a class="btn btn-primary" href="/novo-usuario">Cadastrar Novo Usuário</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefone}"></td>
                    <td th:text="${usuario.endereco}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/editar/{id}(id=${usuario.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/deletar/{id}(id=${usuario.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
