<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editar Usuário</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " />
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <form th:action="@{/atualizar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text" th:field="*{nome}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input class="form-control" type="text" th:field="*{telefone}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Endereço:</label>
                <input class="form-control" type="text" th:field="*{endereco}" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
