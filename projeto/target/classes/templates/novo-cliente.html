<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Cadastrar Novo Cliente</title>
    <link rel="icon" href="/image/favicon.png" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" />
</head>

<body>
    <div class="container col-sm-6">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Cadastrar Novo Cliente</h1>
            <p class="fs-4">Insira os dados do novo cliente</p>
        </div>

        <!-- Mensagens de sucesso -->
        <div th:if="${success} != null" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="oi oi-check"></i>
            <span><strong th:text="${success}"></strong></span>
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="#" th:action="@{/salvar-cliente}" th:object="${cliente}" method="post" class="form-control-sm">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" th:field="*{nome}" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF:</label>
                <input class="form-control" type="text" id="cpf" th:field="*{cpf}" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="text" id="telefone" th:field="*{telefone}" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                <input class="form-control" type="date" id="dataNascimento" th:field="*{dataNascimento}" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="endereco">Endere√ßo:</label>
                <input class="form-control" type="text" id="endereco" th:field="*{endereco}" />
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        </form>
    </div>
</body>

</html>
